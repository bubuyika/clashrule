rule-providers:
# 内容：可以自行添加其它自己想要在线规则列表
  Amazon: # 直连列表 中国常用域名 修复误拦截
    behavior: classical # domain, ipcidr or classical (premium core only)
    type: http
    url: "https://github.com/ACL4SSR/ACL4SSR/blob/master/Clash/Providers/Amazon.yaml"
    interval: 86400
    path: ./ACL4SSR/Amazon.yaml
  BanEasyList: #广告规则  EasyList列表，只包含ABP中的 EasyList 内容
    behavior: classical 
    type: http
    url: "https://github.com/ACL4SSR/ACL4SSR/blob/master/Clash/Providers/BanEasyList.yaml"
    interval: 86400
    path: ./ACL4SSR/BanEasyList.yaml
  BanAD:   #广告规则 本碎片只包含常见广告关键字、广告联盟。无副作用，放心使用
    behavior: classical 
    type: http
    url: "https://github.com/ACL4SSR/ACL4SSR/blob/master/Clash/Providers/BanAD.yaml"
    interval: 86400
    path: ./ACL4SSR/BanAD.yaml
  BanProgramAD: #广告规则 包含常用应用的各种去广告规则 可能有轻微副作用，可放心使用
    behavior: classical 
    type: http
    url: "https://github.com/ACL4SSR/ACL4SSR/blob/master/Clash/Providers/BanProgramAD.yaml"
    interval: 86400
    path: ./ACL4SSR/BanProgramAD.yaml
  BanEasyListChina: #广告规则 EasyListChina列表，只包含ABP中的 EasyListChina 内容
    behavior: classical 
    type: http
    url: "https://github.com/ACL4SSR/ACL4SSR/blob/master/Clash/Providers/BanEasyListChina.yaml"
    interval: 86400
    path: ./ACL4SSR/BanEasyListChina.yaml
  ChinaCompanyIp:  # 直连列表 中国云服务商ip端
