    type: http
    url: "https://github.com/ACL4SSR/ACL4SSR/blob/master/Clash/Providers/ChinaCompanyIp.yaml"
    interval: 86400
    path: ./ACL4SSR/ChinaCompanyIp.yaml
  ChinaIp: # 直连列表 AmazonIp、banAD、china_ip_list、DiscoveryPlus、KKTV、NetEaseMusic、Scholar 
